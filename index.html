<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="Assets/style.css"/>

</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form>
                    <label for="cityName" class="h5">Search for a City:</label>
                    <div>
                        <button type="submit" class="btn btn-primary submit"><i class="fa fa-search"></i></button>
                        <div class="form-group" style="overflow: hidden; padding-right: .5em;">
                            <input type="city-name" class="form-control" id="cityName" placeholder="Townsville">
                        </div>
                    </div>
                </form>
                <div class="col-md-11 btnList">

                </div>
            </div>
            <div class="col-md-8" id="rightSide" style="display: none;">
                <div class="row foreCast">
                    <!--
                        City Name (DATE in m/dd/yyyy) weather emoji
                        Temperature: 90.6 degree symbol F
                        Humidity: 44%
                        Windspeed: 12.7 MPH
                        UV Index: 9.49  <--- make value a red box?
                    -->
                    
                    <p id="today">
                        Durham (6/23/2020) &#9729<br>
                        Temperature: xx.x &#8457 <br>
                        Humidity: xx% <br>
                        Windspeed: xx.x MPH <br>
                        UV Index: x.xx
                    </p>
                </div>
                <div class="row">
                    <h3>5-Day Forecast:</h3>
                </div>
                <div class="row">
                    <div class="col-md-2 dayCast">
                        day1
                    </div>
                    <div class="col-md-2 dayCast">
                        day2
                    </div>
                    <div class="col-md-2 dayCast">
                        day3
                    </div>
                    <div class="col-md-2 dayCast">
                        day4
                    </div>
                    <div class="col-md-2 dayCast">
                        day5
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p> &copy; 2020 Jose Burgos </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="Assets/script.js"></script>
</body>
</html>
